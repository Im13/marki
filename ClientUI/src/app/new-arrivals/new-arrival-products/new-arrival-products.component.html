<!-- SORT MENU -->
<div class="d-flex align-items-center justify-content-end px-2">
  <button nz-button nz-dropdown [nzDropdownMenu]="sortMenu" nzPlacement="bottomRight">
    <span nz-icon nzType="align-right" nzTheme="outline"></span>
  </button>
  <nz-dropdown-menu #sortMenu="nzDropdownMenu">
    <ul nz-menu>
      <li nz-menu-item class="fw-bold">Sắp xếp theo</li>
      <li nz-menu-item>
        <div class="d-flex align-items-center">
          <span nz-icon nzType="arrow-down" nzTheme="outline"></span>
          <span class="ms-1">
            Giá từ cao xuống thấp
          </span>
        </div>
      </li>

      <li nz-menu-item>
        <div class="d-flex align-items-center">
          <span nz-icon nzType="arrow-up" nzTheme="outline"></span>
          <span class="ms-1">
            Giá từ thấp lên cao
          </span>
        </div>
      </li>

      <li nz-menu-item>
        <div class="d-flex align-items-center">
          <span nz-icon nzType="sort-ascending" nzTheme="outline"></span>
          <span class="ms-1">
            Tên sản phẩm: A - Z
          </span>
        </div>
      </li>

      <li nz-menu-item>
        <div class="d-flex align-items-center">
          <span nz-icon nzType="sort-descending" nzTheme="outline"></span>
          <span class="ms-1">
            Tên sản phẩm: Z - A
          </span>
        </div>
      </li>
    </ul>
  </nz-dropdown-menu>
</div>

<!-- PRODUCTS -->
<div class="mt-2 px-2">
  <div class="tw-grid tw-grid-cols-2 md:tw-grid-cols-4 tw-items-stretch lg:tw-grid-cols-5 tw-auto-rows-max tw-gap-3">
    <div *ngFor="let product of products" class="product-item">
      <div class="border tw-bg-neutral-50 tw-h-full">
        <div class="tw-p-1 md:tw-p-2">
          <img nz-image [src]="product.photos[0].url" class="object-fit-cover w-100">
        </div>

        <div class="tw-p-2 tw-text-sm tw-antialiased">
          <div class="tw-py-1">
            <p>{{ product.name }}</p>
          </div>

          <div>
            <span class="fw-bold">100.000 đ</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div>
    <div class="d-flex justify-content-center py-4">
      <button type="button" class="w-50 btn btn-white border border-dark fw-semibold">
        Xem thêm
      </button>
    </div>
  </div>
</div>
