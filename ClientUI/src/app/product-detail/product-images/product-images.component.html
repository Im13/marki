<div class="product-image-container tw-h-[60vh]">
    <swiper [config]="config" class="h-100" #swiperSlideShow>
        <ng-template swiperSlide *ngFor="let photo of photos">
            <img nz-image [src]="photo.url" class="object-fit-cover w-100 h-100">
        </ng-template>
      </swiper>
</div>
