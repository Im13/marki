<div class="tw-min-h-[60vh] md:tw-min-h-0">
    <!-- Display Images for Mobile and Tablet -->
    <swiper [config]="config" class="h-100 md:tw-hidden" #swiperSlideShow>
        <ng-template swiperSlide *ngFor="let photo of photos">
            <img nz-image [src]="photo.url" class="object-fit-cover w-100 h-100">
        </ng-template>
    </swiper>

    <!-- Display Images for Desktop -->
    <div class="tw-hidden md:tw-flex">
        <div class="tw-container tw-mx-auto">
            <!-- Các hàng trên: mỗi hàng 2 ảnh -->
            <div *ngFor="let row of topRows" class="tw-grid tw-grid-cols-2 tw-gap-4 tw-mb-4">
                <div *ngFor="let photo of row" class="tw-relative tw-overflow-hidden tw-aspect-square">
                    <img [src]="photo.url" [alt]="'Photo ' + photo.id"
                        class="tw-w-full tw-h-full tw-object-cover tw-hover:tw-scale-105 tw-transition-transform tw-duration-300" />
                    <span *ngIf="photo.isMain"
                        class="tw-absolute tw-top-2 tw-left-2 tw-bg-blue-500 tw-text-white tw-px-2 tw-py-1 tw-rounded tw-text-xs tw-font-semibold tw-z-10">
                        Main
                    </span>
                </div>
            </div>

            <!-- Hàng cuối: 3 hoặc 4 ảnh tùy theo tổng số ảnh chẵn/lẻ -->
            <div class="tw-grid tw-gap-4" [ngClass]="isEvenTotal ? 'tw-grid-cols-4' : 'tw-grid-cols-3'">
                <div *ngFor="let photo of lastRow"
                    class="tw-relative tw-overflow-hidden tw-aspect-square">
                    <img [src]="photo.url" [alt]="'Photo ' + photo.id"
                        class="tw-w-full tw-h-full tw-object-cover tw-hover:tw-scale-105 tw-transition-transform tw-duration-300" />
                </div>
            </div>
        </div>
    </div>
</div>
