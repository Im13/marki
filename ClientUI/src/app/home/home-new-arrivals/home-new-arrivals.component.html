<div class="container-fluid pt-4 px-lg-0">
  <div class="tw-flex tw-flex-row tw-justify-between tw-mb-4">
    <p class="d-flex justify-content-start tw-text-[35px] tw-font-medium">NEW ARRIVALS</p>
    <button type="button" class="tw-px-5 tw-py-2 tw-bg-black tw-text-white tw-font-semibold tw-rounded-none tw-border-2 tw-border-black hover:tw-bg-white hover:tw-text-black tw-transition-all tw-duration-300 tw-ease-in-out" (click)="onViewMoreClick()">Xem thêm</button>
  </div>

  <div class="tw-grid tw-grid-cols-5 tw-mt-5 tw-gap-0 tw-border-[0.5px] tw-border-gray-500">
    <div *ngFor="let product of products; let i = index" class="product-item lg:tw-h-[400px] tw-border-r-[0.5px] tw-border-gray-500" [class.tw-border-r-0]="i === products.length - 1">
      <div class="product-card h-100 tw-cursor-pointer" (click)="redirectToProduct(product.slug)">
        <div class="h-75 border-bottom">
          <img nz-image [src]="getMainPhotoUrl(product)" class="object-fit-cover w-100 h-100">
        </div>

        <div class="h-25">
          <div class="h-50 px-1 pt-1">
            <p nz-typography nzEllipsis nzEllipsisRows="2">{{ product.name }}</p>
          </div>

          <div class="h-50 px-1 pt-2">
            <span class="fw-bold">100.000 đ</span>
          </div>
        </div>
      </div>
    </div>
  </div>
