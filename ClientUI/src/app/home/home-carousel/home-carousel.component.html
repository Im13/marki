<div class="tw-h-full tw-w-full tw-flex tw-flex-col tw-flex-col-reverse md:tw-flex-row tw-border-b tw-border-black border border-danger">
  <div class="tw-basis-1/3 md:tw-flex-1 bg-app d-flex">
    <div class="tw-basis-2/5 tw-px-8 tw-pt-10 tw-pb-16 tw-flex tw-flex-col tw-justify-between">
      <span class="tw-text-[12px] tw-font-bold">DISCOVER OUR NEW COLLECTION</span>
      <div class="tw-border tw-border-black hover:tw-cursor-pointer tw-w-2/3 tw-flex tw-justify-center tw-py-1 tw-text-[11px] hover:tw-bg-black hover:tw-text-white">Discover more</div>
    </div>

    <div class="tw-basis-3/5 tw-px-24 tw-py-10 tw-text-[12px]/5">
      We believe in making sustainable products while being mindful of its impact on every level and committed to
      sourcing products that are handcrafted, organic, sustainably sourced, and local.
    </div>
  </div>

  <div class="tw-basis-2/3 md:tw-flex-1 tw-relative tw-overflow-hidden tw-aspect-[0.74]">
    <picture>
      <img [src]="slides[0]?.desktopImageUrl" [alt]="slides[0]?.altText || 'Banner image'"
        class="tw-w-full tw-h-full tw-object-cover tw-transition-transform tw-duration-300 hover:tw-scale-105"
        loading="lazy">
    </picture>
  </div>
</div>
