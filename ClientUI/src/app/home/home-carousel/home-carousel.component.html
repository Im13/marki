<div class="h-100 tw-cursor-pointer">
  <nz-carousel [nzEffect]="effect" nzAutoPlay>
    <div *ngFor="let slide of slides" nz-carousel-content>
      <picture>
        <source srcset="{{ slide.mobileImageUrl }}" media="(max-width: 767px)">
        <source srcset="{{ slide.desktopImageUrl }}" media="(min-width: 768px)">
        <img [src]="slide.desktopImageUrl" 
             [alt]="slide.altText || 'Banner image'" 
             (load)="onImageLoad($event)" 
             #bannerImg>
      </picture>
    </div>
  </nz-carousel>
</div>
