<div class="border h-100">
  <nz-carousel [nzEffect]="effect" nzAutoPlay>
    <div *ngFor="let slide of slides" nz-carousel-content>
      <picture>
        <source srcset="{{ slide.mobileImageUrl }}" media="(max-width: 767px)">
        <source srcset="{{ slide.desktopImageUrl }}" media="(min-width: 768px)">
        <img [src]="slide.desktopImageUrl" class="w-100 h-100" style="object-fit: cover;" alt="Responsive Image">
      </picture>
      <!-- <img [src]="slide.mobileImageUrl" alt="slide" class="w-100 h-100" style="object-fit: cover;"/> -->
    </div>
  </nz-carousel>
</div>
