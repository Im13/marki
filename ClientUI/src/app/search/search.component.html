<div class="search-container">
  <!-- Search Input -->
  <div class="search-box">
    <div class="search-input-wrapper">
      <input 
        type="text" 
        placeholder="Search by name or SKU..." 
        class="search-input tw-text-sm tw-p-2"
        [value]="searchTerm"
        (input)="onSearchInput($event)"
        autocomplete="off"
      />
      
      <!-- Clear button -->
      <button 
        *ngIf="searchTerm" 
        class="clear-button"
        (click)="clearSearch()"
        type="button"
      >
        ✕
      </button>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="loading-state">
    <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
    <p class="tw-mt-4 tw-text-gray-500">Searching...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error && !loading" class="error-state">
    <p class="tw-text-red-500">{{ error }}</p>
  </div>

  <!-- Search Results -->
  <div *ngIf="hasSearched && !loading && !error" class="search-results bg-app">
    <!-- Results Header -->
    <div class="results-header">
      <h3 class="tw-text-lg tw-font-medium tw-mb-4">
        <span *ngIf="products.length > 0">
          Found {{ products.length }} products
        </span>
        <span *ngIf="products.length === 0">
          No products found
        </span>
      </h3>
    </div>

    <!-- Products Grid -->
    <div *ngIf="products.length > 0" class="tw-grid tw-grid-cols-2 md:tw-grid-cols-4 tw-gap-4">
      <div *ngFor="let product of products" class="product-card">
        <div class="product-image">
          <img 
            [src]="getMainPhotoUrl(product) || product.photos?.[0]?.url || ''" 
            [alt]="product.name"
            class="tw-object-cover tw-w-full tw-h-full tw-cursor-pointer"
            [routerLink]="['/products', product.slug]"
            (error)="onImageError($event)"
            (load)="onImageLoad($event)"
          />
        </div>

        <div class="product-info">
          <div class="tw-my-1">
            <p 
              nz-typography 
              nzEllipsis 
              nzEllipsisRows="2" 
              class="tw-text-xs tw-cursor-pointer hover:tw-text-blue-600"
              [routerLink]="['/products', product.slug]"
            >
              {{ product.name }}
            </p>
          </div>

          <!-- <div class="tw-my-1">
            <span class="tw-text-xs tw-text-gray-600">
              SKU: {{ product.productSKUs?.[0]?.sku || 'N/A' }}
            </span>
          </div> -->
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="products.length === 0" class="empty-state">
      <div class="tw-text-center tw-py-12">
        <svg class="tw-mx-auto tw-h-12 tw-w-12 tw-text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
        <h3 class="tw-mt-4 tw-text-sm tw-font-medium tw-text-gray-900">No results found</h3>
        <p class="tw-mt-2 tw-text-sm tw-text-gray-500">
          Try searching with a different keyword
        </p>
      </div>
    </div>
  </div>

  <!-- Initial State (chưa search) -->
  <div *ngIf="!hasSearched && !loading" class="initial-state bg-app">
    <div class="tw-text-center tw-py-12">
      <svg class="tw-mx-auto tw-h-16 tw-w-16 tw-text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
      <h3 class="tw-mt-4 tw-text-lg tw-font-medium tw-text-gray-900">Search for products</h3>
      <p class="tw-mt-2 tw-text-sm tw-text-gray-500">
        Enter the product name or SKU to start searching
      </p>
    </div>
  </div>
</div>
