<!-- PRODUCTS -->
<div class="tw-grid tw-grid-cols-2 md:tw-grid-cols-4">
  <div *ngFor="let product of products" class="tw-h-[400px] md:tw-h-[757px]">
    <div class="tw-h-[80%] md:tw-h-[88%]">
      <img nz-image [src]="product.photos[0]?.url" class="object-fit-cover w-100 h-100 md:tw-cursor-pointer"
        (click)="redirectToProduct(product?.slug)">
    </div>

    <div class="tw-h-[20%] md:tw-h-[12%] tw-px-3 tw-py-2">
      <div class="tw-my-1">
        <p nz-typography nzEllipsis nzEllipsisRows="1" class="tw-text-xs">{{ product.name }}</p>
      </div>

      <div class="tw-my-1">
        <span class="tw-text-xs">100.000 đ</span>
      </div>
    </div>
  </div>
</div>

<!-- Scroll Sentinel - Element để Intersection Observer theo dõi -->
<div #scrollSentinel class="tw-h-1 tw-w-full"></div>

<!-- Thông báo khi không có sản phẩm -->
<div *ngIf="!loading && !isLoadingMore && products.length === 0"
  class="tw-w-full tw-py-8 tw-text-center tw-text-gray-500">
  <p class="tw-text-sm">Không tìm thấy sản phẩm nào</p>
</div>
