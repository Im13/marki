<div class="product-listing-container">
    <!-- Breadcrumb -->
    <div class="px-3 py-2">
        <app-common-breadcrumb></app-common-breadcrumb>
    </div>

    <!-- Page Header/Banner -->
    <div class="page-header px-3 py-5 mb-4">
        <h1 class="display-4">{{ pageTitle }}</h1>
    </div>

    <!-- Product Items Grid -->
    <div class="mt-3 px-3">
        <app-product-items 
            [collectionId]="collectionId"
            [queryType]="queryType">
        </app-product-items>
    </div>
</div>
