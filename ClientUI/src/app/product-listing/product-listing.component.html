<div class="product-listing-container">
    <!-- Breadcrumb -->
    <div class="tw-py-2">
        <app-common-breadcrumb></app-common-breadcrumb>
    </div>

    <!-- Page Header/Banner -->
    <div class="tw-px-7">
        <span class="tw-font-semibold tw-text-lg">{{ pageTitle }}</span>
    </div>

    <!-- Product Items Grid -->
    <div class="tw-mt-4">
        <app-product-items 
            [collectionId]="collectionId"
            [queryType]="queryType">
        </app-product-items>
    </div>
</div>
