<div class="recommendations-section tw-p-3">
  <h2 *ngIf="title" class="section-title">{{ title }}</h2>

  <!-- Loading State -->
  <div *ngIf="loading" class="loading-state">
    <div class="spinner"></div>
    <p>Đang tải gợi ý...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error && !loading" class="error-state">
    <p>{{ error }}</p>
    <button (click)="retry()" class="retry-btn">Thử lại</button>
  </div>

  <!-- Recommendations Grid -->
  <div *ngIf="!loading && !error && recommendations.length > 0" class="recommendations-grid" [ngClass]="getGridClass()">

    <div *ngFor="let product of recommendations" class="recommendation-card" (click)="onProductClick(product)">

      <!-- Product Image -->
      <div class="product-image">
        <img [src]="product.imageUrl" [alt]="product.productName" loading="lazy">

        <!-- Stock Badge -->
        <span *ngIf="showStock && product.totalStock < 10" class="stock-badge low-stock">
          Chỉ còn vài sản phẩm
        </span>
      </div>

      <!-- Product Info -->
      <div class="product-info">
        <h4 class="product-name">{{ product.productName }}</h4>
        <p class="product-price">{{ product.priceDisplay }}</p>
        
        <!-- <div *ngIf="showColors && product.availableColors?.length > 0" class="color-swatches">
          <span *ngFor="let color of product.availableColors.slice(0, 5)" class="color-swatch"
            [style.background-color]="getColorCode(color)" [title]="color">
          </span>
          <span *ngIf="product.availableColors.length > 5" class="more-colors">
            +{{ product.availableColors.length - 5 }}
          </span>
        </div>

        <div *ngIf="showSizes && product.availableSizes?.length > 0" class="size-badges">
          <span *ngFor="let size of product.availableSizes" class="size-badge">
            {{ size }}
          </span>
        </div> -->

        <!-- Reason -->
        <span *ngIf="showReason && product.reasonText" class="recommendation-reason">
          {{ product.reasonText }}
        </span>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!loading && !error && recommendations.length === 0" class="empty-state">
    <p>Không có sản phẩm gợi ý</p>
  </div>
</div>
