<div class="tw-h-full tw-flex tw-flex-row">
  <!-- Collapse menu icon -->
  <div class="tw-basis-1/3 tw-flex tw-items-center tw-ps-8 tw-h-full lg:tw-hidden tw-z-10" (click)="collapseMenuForm()"
    [attr.aria-expanded]="!isMenuCollapsed" aria-controls="collapseBasic">
    <span nz-icon nzType="menu" nzTheme="outline"></span>
  </div>

  <!-- Logo -->
  <div class="tw-basis-1/3 lg:tw-basis-1/5 tw-flex tw-items-center tw-justify-center lg:tw-justify-start lg:tw-ps-8">
    <a class="tw-font-bold tw-text-base tw-antialiased tw-tracking-wide" (click)="redirectToHomePage()">MARKI</a>
  </div>

  <!-- Desktop Menu items -->
  <div class="tw-hidden lg:tw-basis-3/5 lg:tw-flex tw-items-center tw-justify-center">
    <span class="tw-cursor-pointer tw-px-6 tw-text-[12px] tw-underline-offset-4 hover:tw-underline">ALL</span>
    <span class="tw-cursor-pointer tw-px-6 tw-text-[12px] tw-underline-offset-4 hover:tw-underline">TOPS</span>
    <span class="tw-cursor-pointer tw-px-6 tw-text-[12px] tw-underline-offset-4 hover:tw-underline">BOTTOMS</span>
    <span class="tw-cursor-pointer tw-px-6 tw-text-[12px] tw-underline-offset-4 hover:tw-underline">DRESSES</span>
  </div>

  <!-- Header Utilities -->
  <div class="tw-basis-1/3 lg:tw-basis-1/5 tw-flex tw-items-center tw-justify-end tw-pe-8 lg:tw-pe-8">
    <span class="tw-text-[13px] lg:tw-flex tw-items-center tw-justify-end w-full lg:tw-text-[12px]">
      <span class="tw-hidden md:tw-flex tw-me-1">CART</span>
      <span class="">(1)</span>
    </span>
  </div>

  <!-- Mobile Menu items -->
  <div [collapse]="isMenuCollapsed" [isAnimated]="true" class="tw-w-full tw-absolute tw-top-0 tw-left-0 lg:tw-hidden tw-pt-[8vh] md:tw-pt-[6vh] lg:tw-pt-[5.8vh]">
    <div class="bg-app d-flex justify-content-center border py-3">
      <span class="tw-text-[12px]">ALL</span>
    </div>
    <div class="bg-app d-flex justify-content-center border-bottom border-start border-end py-3">
      <span class="tw-text-[12px]">TOPS</span>
    </div>
    <div class="bg-app d-flex justify-content-center border-bottom border-start border-end py-3">
      <span class="tw-text-[12px]">BOTTOMS</span>
    </div>
    <div class="bg-app d-flex justify-content-center border-bottom border-start border-end py-3">
      <span class="tw-text-[12px]">DRESSES</span>
    </div>
  </div>
</div>
