<div class="article mt-3 w-100">
  <div class="section-start ps-3 pe-3 mb-4">
    <div class="section-img h-40 mb-2">
      <img
      class="mb-3 img-fluid"
      src="../../../../assets/homeimg/IMG_2436.jpg"
      alt=""
      />
    </div>
    <div class="section-title text-center mb-3">NEW ARRIVALS</div>
    <div class="text-center mb-5">
      <button class="explore-btn p-3">EXPLORE THE COLLECTION</button>
    </div>
  </div>

  <div class="section ps-3 pe-3">
    <div class="section-title text-center mb-4">TRENDING</div>

    <!-- Carousel -->
    <div id="trendingcarousel" class="carousel slide mb-4">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#trendingcarousel"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#trendingcarousel"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#trendingcarousel"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item">
          <img src="../../../../assets/homeimg/IMG_2724.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item active">
          <img src="../../../../assets/homeimg/IMG_2717.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="../../../../assets/homeimg/IMG_2724.jpg" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#trendingcarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#trendingcarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="text-center mb-5">
      <button class="explore-btn p-3">EXPLORE TRENDING</button>
    </div>
  </div>

  <div class="section mb-4 ps-3 pe-3">
    <div class="section-title text-center mb-4">COLLECTIONS</div>

    <div class="card w-100 mb-3">
      <img src="../../../../assets/homeimg/IMG_2724.jpg" class="card-img-top" alt="">
      <div class="card-body">
        <h5 class="text-center">Áo</h5>
      </div>
    </div>

    <div class="card w-100 mb-3">
      <img src="../../../../assets/homeimg/IMG_2717.jpg" class="card-img-top" alt="">
      <div class="card-body">
        <h5 class="text-center">Quần</h5>
      </div>
    </div>

    <div class="card w-100 mb-3">
      <img src="../../../../assets/homeimg/IMG_2436_square.jpg" class="card-img-top" alt="">
      <div class="card-body">
        <h5 class="text-center">Váy / Chân váy</h5>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
