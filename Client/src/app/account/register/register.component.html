<div class="container py-4">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="my-5 p-3 d-flex flex-column align-items-center">
        <h4 class="mb-3 mt-2">TẠO TÀI KHOẢN</h4>
        <div class="form-group w-100 mb-2">
            <input 
                [class.is-invalid]="registerForm.get('displayname')?.touched && registerForm.get('displayname')?.invalid"
                type="text" 
                formControlName="displayname" 
                class="form-control" 
                placeholder="Tên đầy đủ">
            <div *ngIf="registerForm.get('displayname')?.errors?.['required']" class="mb-2 invalid-feedback">Điền tên đầy đủ của bạn</div>
        </div>
        <div class="form-group w-100 mb-2">
            <input 
                [class.is-invalid]="registerForm.get('email')?.touched && registerForm.get('email')?.invalid"
                type="text" 
                formControlName="email" 
                class="form-control" 
                placeholder="Nhập email hoặc số điện thoại">
            <div *ngIf="registerForm.get('email')?.errors?.['required']" class="mb-2 invalid-feedback">
                Nhập email của bạn.
            </div>
        </div>
        <div class="form-group w-100 mb-3">
            <input 
                [class.is-invalid]="registerForm.get('password')?.touched && registerForm.get('password')?.invalid"
                type="password" 
                formControlName="password" 
                class="form-control" 
                placeholder="Nhập mật khẩu">
            <div *ngIf="registerForm.get('password')?.errors?.['required']" class="mb-2 invalid-feedback">
                Nhập mật khẩu của bạn.
            </div>
            <div *ngIf="registerForm.get('password')?.errors?.['pattern']" class="mb-2 invalid-feedback">
                Mật khẩu phải có độ dài 6-10 ký tự, bao gồm chữ thường, chữ hoa, số và 1 ký tự đặc biệt.
            </div>
        </div>
        <div class="form-group w-100">
            <button type="submit" class="btn btn-dark w-100 rounded-0">Đăng ký</button>
        </div>
    </form>
</div>
