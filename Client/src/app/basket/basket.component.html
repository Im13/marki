<div class="container pt-3 pb-3">
    <div class="cart p-3 rounded">
        <div class="cart-header d-flex align-items-center justify-content-between">
            <h5 class="cart-header-tittle m-0">Giỏ hàng:</h5>
            <span><u>0 sản phẩm</u></span>
        </div>

        <div class="cart-body">
            <hr *ngIf="" class="my-3">
            <div *ngIf="" class="empty-cart text-center p-3">
                <p class="mb-1">Giỏ hàng của bạn đang trống. Mời bạn mua thêm sản phẩm <a class="text-dark" href="/">tại
                        đây</a>.</p>

            </div>

            <div class="items">
                <div class="item mb-3">
                    <hr class="my-3">
                    <div class="item-info d-flex">
                        <img src="https://localhost:5001/images/products/sb-ang1.png">
                        <div class="info">
                            <h6 class="m-0"><b>Quần Jeans ICONDENIM Light Blue</b></h6>
                            <p class="my-2">Light Blue-0125 / 29</p>
                            <h6 class="m-0 text-danger">385,000đ</h6>
                        </div>
                    </div>
                </div>

                <div class="item">
                    <hr class="my-3">
                    <div class="item-info d-flex">
                        <img src="https://localhost:5001/images/products/sb-ang1.png">
                        <div class="info">
                            <h6 class="m-0"><b>Quần Jeans ICONDENIM Light Blue</b></h6>
                            <p class="my-2">Light Blue-0125 / 29</p>
                            <h6 class="m-0 text-danger">385,000đ</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="order-total p-3 rounded mt-3">
        <div class="order-total-header">
            <h5>Thông tin đơn hàng</h5>
        </div>
        <hr class="my-3">
        <div class="order-total-details">
            <div class="d-flex align-items-center justify-content-between">
                <h6>Tạm tính:</h6>
                <h6>0đ</h6>
            </div>
            <div class="d-flex align-items-center justify-content-between mt-1">
                <h6>Giảm giá:</h6>
                <h6 class="text-danger">0đ</h6>
            </div>
            <div class="d-flex align-items-center justify-content-between mt-1">
                <h6>Tổng tiền:</h6>
                <h6 class="text-danger">0đ</h6>
            </div>
        </div>
        <hr class="my-3">
        <div class="order-note">
            <h6>Ghi chú đơn hàng</h6>
            <div class="form-group pt-2">
                <textarea class="form-control" rows="4" placeholder="Ghi chú"></textarea>
            </div>

            <div class="form-group pt-3">
                <input class="form-control" type="text" placeholder="Nhập mã khuyến mãi (nếu có)">
            </div>

            <button type="button" class="btn btn-dark rounded-0 w-100 mt-4 mb-2">THANH TOÁN NGAY</button>
            <div class="back-to-home d-flex align-items-center justify-content-center mt-0 pt-0">
                <i class="fa fa-arrow-left"></i>
                <button type="button" class="btn">Tiếp tục mua hàng</button>
            </div>
        </div>
    </div>
</div>
