<div class="container position-relative d-flex flex-column align-items-center justify-content-center mt-5">
    <h4>Internal server error - refreshing will make the error disappear</h4>

    <ng-container *ngIf="error">
        <h5 class="text-danger">Error: {{ error.message }}</h5>
        <p class="font-weight-bold">This come from server - not Angular</p>
        <h5>Stack Trace</h5>
        <code class="mt-5" style="background-color: whitesmoke;">{{ error.details }}</code>
    </ng-container>
</div>
