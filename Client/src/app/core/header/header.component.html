<header class="header mb-3 bg-white border-bottom fixed-top shadow-sm">
  <div class="menu-icon d-flex align-items-center ps-3" (click)="openMenu()"><i class="fa fa-bars fa-lg"></i></div>
  <div class="logo"><a class="text-decoration-none" routerLink="/">MARKI</a></div>
  <nav class="my-2" [ngClass]="{'show-menu': menuOpen}">
    <a class="text-dark text-decoration-none border-bottom">Tất cả</a>
    <a class="text-dark text-decoration-none border-bottom">Hàng mới về</a>
    <a class="text-dark text-decoration-none border-bottom">Áo</a>
    <a class="text-dark text-decoration-none border-bottom">Quần</a>
    <a class="text-dark text-decoration-none border-bottom">Váy</a>
  </nav>
  <div class="d-flex align-items-center usr-action">
    <a class="position-relative">
      <i routerLink="/basket" class="fa fa-shopping-cart fa-lg me-4 text-dark"></i>
      <div *ngIf="(basketService.basketSource$ | async) as basket" class="cart-no">
        {{ getCount(basket.items) }}
      </div>
    </a>
    <a href="" class="btn btn-sm btn-outline-dark btn-sign-in">Đăng nhập / Đăng ký</a>
    <i class="fa fa-user fa-lg pe-3" style="cursor: pointer;" (click)="toggleAccountBtn()"></i>
    <div *ngIf="accountFormOpen" class="account-collapse border w-100 d-flex flex-column align-items-center pt-3">
      <h6 class="mb-1">ĐĂNG NHẬP VÀ TÀI KHOẢN</h6>
      <p class="mb-3">Nhập email và mật khẩu của bạn</p>
      <form action="#" class="w-100 px-3">
        <input type="text" class="form-control mb-2" placeholder="Nhập email hoặc số điện thoại">
        <input type="password" class="form-control mb-2" placeholder="Mật khẩu">
        <button class="btn btn-dark w-100 mb-2" type="button">Đăng nhập</button>
      </form>
      <p class="m-1">Khách hàng mới? <a class="text-decoration-none text-dark" href="#"><b>Tạo tài khoản</b></a></p>
      <p class="mt-1 mb-3">Quên mật khẩu? <a class="text-decoration-none text-dark" href="#"><b>Khôi phục mật khẩu</b></a></p>
    </div>
  </div>
</header>
