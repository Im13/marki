<form [formGroup]="addForm">
  <div class="modal-body">
    <div class="row">
      <div class="col-6 px-2">
        <div class="product-details p-2">
          <div class="mb-3">
            <label for="productName" class="form-label m-0 mb-1"
              >Tên sản phẩm</label
            >
            <input
              type="text"
              class="form-control form-control-sm rounded-0"
              id="productName"
              placeholder="Tên sản phẩm"
              formControlName="productName"
            />
          </div>

          <div class="mb-3">
            <label for="productSKU" class="form-label m-0 mb-1"
              >SKU sản phẩm</label
            >
            <input
              type="text"
              class="form-control form-control-sm rounded-0"
              id="productSKU"
              placeholder="SKU sản phẩm"
              formControlName="productSKU"
            />
          </div>

          <div class="mb-3">
            <label for="importPrice" class="form-label m-0 mb-1"
              >Giá nhập</label
            >
            <input
              type="text"
              class="form-control form-control-sm rounded-0"
              id="importPrice"
              placeholder="Giá nhập"
              formControlName="importPrice"
            />
          </div>

          <div class="mb-3">
            <label for="price" class="form-label m-0 mb-1">Giá bán</label>
            <input
              type="text"
              class="form-control form-control-sm rounded-0"
              id="price"
              placeholder="Giá bán"
              formControlName="price"
            />
          </div>

          <div>
            <label for="description" class="form-label m-0 mb-1"
              >Mô tả sản phẩm</label
            >
            <textarea
              class="form-control form-control-sm rounded-0"
              id="description"
              placeholder="Mô tả sản phẩm"
              rows="4"
              formControlName="productDescription"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="col-6 px-2">
        <div class="supplier p-2">
          <div class="mb-3">
            <label for="productType" class="form-label m-0 mb-1"
              >Danh mục</label
            >
            <input
              type="text"
              class="form-control form-control-sm rounded-0"
              id="productType"
              placeholder="Danh mục"
              formControlName="productTypeId"
            />
          </div>

          <div class="mb-3">
            <label for="productBrand" class="form-label m-0 mb-1"
              >Thương hiệu</label
            >
            <input
              type="text"
              class="form-control form-control-sm rounded-0"
              id="productBrand"
              placeholder="Thương hiệu"
              formControlName="productBrandId"
            />
          </div>
        </div>

        <div class="variants p-2 mt-3">
          <div
            class="product-variants-label d-flex flex-row justify-content-between align-items-center"
          >
            <div class="fs-6 fw-semibold">Thuộc tính sản phẩm</div>

            <button
              nz-button
              nzType="primary"
              class="d-flex flex-row align-items-center"
              (click)="onCreateVariants()"
            >
              <span nz-icon nzType="plus"></span>
              Thêm thuộc tính
            </button>
          </div>

          <nz-table
            [nzData]="listOfData"
            [nzFrontPagination]="false"
            [nzShowPagination]="false"
            nzBordered
            class="mt-3"
          >
            <thead>
              <tr>
                <th></th>
                <th>Thuộc tính</th>
                <th class="w-75">Giá trị</th>
              </tr>
            </thead>
            <tbody cdkDropList (cdkDropListDropped)="drop($event)">
              <tr *ngFor="let data of listOfData" cdkDrag>
                <td class="text-center p-1">
                  <h5 nz-icon nzType="more"></h5>
                </td>
                <td>
                  <input
                    nz-input
                    placeholder="Basic usage"
                    type="text"
                    [value]="data.name"
                  />
                </td>
                <td>
                  <nz-select
                    formControlName="multipleValue"
                    nzMode="tags"
                    nzPlaceHolder="Please select"
                    nzDropdownClassName="hide-dropdown"
                    class="w-100"
                    (keydown)="handleKeydown($event)"
                  >
                    <nz-option
                      *ngFor="let option of listOfOption"
                      [nzLabel]="option.label"
                      [nzValue]="option.value"
                    ></nz-option>
                  </nz-select>
                </td>
              </tr>
            </tbody>
          </nz-table>
        </div>
      </div>
    </div>
  </div>
  <div *nzModalFooter>
    <button nz-button nzType="primary" type="submit" (click)="onSubmit()">
      Lưu
    </button>
  </div>
</form>
