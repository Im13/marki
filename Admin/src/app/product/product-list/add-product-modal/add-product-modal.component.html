<form [formGroup]="addForm">
  <div class="modal-body">
    <div class="row">
      <div class="col-6 px-2 border rounded">
        <div class="product-details p-2">
          <div class="mb-3">
            <label for="productName" class="form-label m-0 mb-1"
              >Tên sản phẩm</label
            >
            <input
              type="text"
              class="form-control form-control-sm rounded-0"
              id="productName"
              placeholder="Tên sản phẩm"
              formControlName="productName"
            />
          </div>

          <div class="mb-3">
            <label for="productSKU" class="form-label m-0 mb-1"
              >SKU sản phẩm</label
            >
            <input
              type="text"
              class="form-control form-control-sm rounded-0"
              id="productSKU"
              placeholder="SKU sản phẩm"
              formControlName="productSKU"
            />
          </div>

          <div class="mb-3">
            <label for="importPrice" class="form-label m-0 mb-1"
              >Giá nhập</label
            >
            <input
              type="text"
              class="form-control form-control-sm rounded-0"
              id="importPrice"
              placeholder="Giá nhập"
              formControlName="importPrice"
            />
          </div>

          <div>
            <label for="description" class="form-label m-0 mb-1"
              >Mô tả sản phẩm</label
            >
            <textarea
              class="form-control form-control-sm rounded-0"
              id="description"
              placeholder="Mô tả sản phẩm"
              rows="4"
              formControlName="productDescription"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="col-6 px-2">
        <div class="supplier p-2 border rounded">
          <div class="mb-3">
            <label for="productType" class="form-label m-0 mb-1"
              >Danh mục</label
            >
            <input
              type="text"
              class="form-control form-control-sm rounded-0"
              id="productType"
              placeholder="Danh mục"
              formControlName="productTypeId"
            />
          </div>

          <div class="mb-3">
            <label for="productBrand" class="form-label m-0 mb-1"
              >Thương hiệu</label
            >
            <input
              type="text"
              class="form-control form-control-sm rounded-0"
              id="productBrand"
              placeholder="Thương hiệu"
              formControlName="productBrandId"
            />
          </div>
        </div>

        <div class="variants p-2 mt-3 border rounded">
          <div
            class="product-variants-label d-flex flex-row justify-content-between align-items-center"
          >
            <div class="fs-6 fw-semibold">Thuộc tính sản phẩm</div>

            <button
              nz-button
              nzType="primary"
              class="d-flex flex-row align-items-center"
              (click)="onCreateVariants()"
            >
              <span nz-icon nzType="plus"></span>
              Thêm thuộc tính
            </button>
          </div>

          <nz-table
            [nzData]="productOptions"
            [nzFrontPagination]="false"
            [nzShowPagination]="false"
            nzBordered
            class="mt-3"
            *ngIf="productOptions.length > 0"
          >
            <thead>
              <tr>
                <th class="p-2"></th>
                <th class="p-2">Thuộc tính</th>
                <th class="w-75 p-2">Giá trị</th>
              </tr>
            </thead>
            <tbody cdkDropList (cdkDropListDropped)="drop($event)">
              <tr *ngFor="let option of productOptions" cdkDrag>
                <td class="text-center p-2">
                  <h5 nz-icon nzType="more"></h5>
                </td>
                <td class="p-2">
                  <input
                    nz-input
                    type="text"
                    [(ngModel)]="option.optionName"
                    [ngModelOptions]="{ standalone: true }"
                    (keydown)="handleOptionKeydown($event, option)"
                  />
                </td>
                <td class="p-2">
                  <nz-select
                    [(ngModel)]="option.valuesToDisplay"
                    [ngModelOptions]="{ standalone: true }"
                    nzMode="tags"
                    nzPlaceHolder="Please select"
                    nzDropdownClassName="hide-dropdown"
                    class="w-100"
                    [nzMaxTagCount]="1000"
                    (keydown)="handleOptionValueKeydown($event, option)"
                  >
                  </nz-select>
                </td>
              </tr>
            </tbody>
          </nz-table>
        </div>
      </div>

      <div class="col-12 mt-3 px-2 border rounded">
        <div
          class="product-variant-list-control d-flex flex-row justify-content-between p-2"
        >
          <div>
            <nz-input-group [nzSuffix]="suffixIconSearch">
              <input type="text" nz-input placeholder="Nhập mã mẫu mã" />
            </nz-input-group>
            <ng-template #suffixIconSearch>
              <span nz-icon nzType="search"></span>
            </ng-template>
          </div>

          <div class="d-flex flex-row">
            <button
              nz-button
              nzType="default"
              class="me-2 d-flex align-items-center"
              (click)="quickAddVariants()"
            >
              <span nz-icon nzType="thunderbolt"></span>
              Thêm nhanh theo thuộc tính
            </button>

            <button
              nz-button
              nzType="primary"
              class="d-flex align-items-center"
            >
              <span nz-icon nzType="plus"></span>
              Thêm mẫu mã
            </button>
          </div>
        </div>

        <div class="w-100 p-2">
          <nz-table
            #editRowTable
            [nzData]="productSKUs"
            [nzFrontPagination]="false"
            [nzShowPagination]="false"
            [nzBordered]="true"
            class="mb-3 mt-2"
          >
            <thead>
              <tr>
                <th class="p-2" nzWidth="3%" nzLeft></th>
                <th class="p-2" nzWidth="7%">Hình ảnh</th>
                <th class="p-2" nzWidth="10%">SKU phân loại</th>
                <th class="p-2" nzWidth="10%">Mã vạch</th>
                <th class="p-2" nzWidth="7%">Giá nhập cuối</th>
                <th class="p-2" nzWidth="7%">Giá bán</th>
                <th class="p-2">Thuộc tính</th>
                <th class="p-2" nzWidth="8%">Trọng lượng (g)</th>
                <th class="p-2" nzWidth="5%">Tồn kho</th>
                <th class="p-2" nzWidth="7%">D x R x C</th>
                <th class="p-2" nzWidth="2%"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let sku of productSKUs" class="editable-row">
                <td class="text-center p-2">
                  <nz-switch
                    [(ngModel)]="isEdit"
                    nzSize="small"
                    [ngModelOptions]="{ standalone: true }"
                  ></nz-switch>
                </td>
                <td class="p-2">
                  <div
                    class="editable-cell p-0 align-items-center justify-content-center text-center"
                    [hidden]="editId === sku.id"
                  >
                    <img
                      *ngIf="sku.photos.length <= 0"
                      nz-popover
                      width="40px"
                      height="40px"
                      src="../../../../assets/images/no_image.jpg"
                      [nzPopoverContent]="uploadImageTemplate"
                      nzPopoverPlacement="right"
                      [nzPopoverTrigger]="'click'"
                    />
                    <img
                      *ngIf="sku.photos.length > 0"
                      nz-popover
                      [nzPopoverContent]="uploadImageTemplate"
                      nzPopoverPlacement="right"
                      [nzPopoverTrigger]="'click'"
                      width="40px"
                      height="40px"
                      alt=""
                      [src]="sku.photos[0].url"
                    />

                    <ng-template #uploadImageTemplate class="clearfix">
                      <nz-upload
                        nzListType="picture-card"
                        [(nzFileList)]="fileList"
                        [nzShowButton]="fileList.length < 1"
                        [nzPreview]="handlePreview"
                        [nzFileType]="
                          'image/png,image/jpeg,image/gif,image/bmp'
                        "
                        [nzCustomRequest]="handleUpload"
                      >
                        <div>
                          <span nz-icon nzType="plus"></span>
                          <div style="margin-top: 8px">Upload hình ảnh</div>
                        </div>
                      </nz-upload>

                      <!-- <nz-modal
                        [nzVisible]="previewVisible"
                        [nzContent]="modalContent"
                        [nzFooter]="null"
                        (nzOnCancel)="previewVisible = false"
                      >
                        <ng-template #modalContent>
                          <img
                            [src]="previewImage"
                            [ngStyle]="{ width: '100%' }"
                          />
                        </ng-template>
                      </nz-modal> -->
                    </ng-template>
                  </div>
                  <input
                    [hidden]="editId !== sku.id"
                    type="text"
                    nz-input
                    [(ngModel)]="sku.imageUrl"
                    [ngModelOptions]="{ standalone: true }"
                    (blur)="stopEdit()"
                  />
                </td>
                <td class="p-2">
                  <input
                    nz-input
                    [(ngModel)]="sku.sku"
                    [ngModelOptions]="{ standalone: true }"
                    nzPlaceHolder="Please select"
                    nzDropdownClassName="hide-dropdown"
                    class="w-100"
                  />
                </td>
                <td class="p-2">
                  <input
                    nz-input
                    [(ngModel)]="sku.barcode"
                    [ngModelOptions]="{ standalone: true }"
                    nzPlaceHolder="Please select"
                    nzDropdownClassName="hide-dropdown"
                    class="w-100"
                  />
                </td>
                <td class="p-2">
                  <input
                    nz-input
                    [(ngModel)]="sku.importPrice"
                    [ngModelOptions]="{ standalone: true }"
                    nzPlaceHolder="Please select"
                    nzDropdownClassName="hide-dropdown"
                    class="w-100"
                  />
                </td>
                <td class="p-2">
                  <input
                    nz-input
                    [(ngModel)]="sku.price"
                    [ngModelOptions]="{ standalone: true }"
                    nzPlaceHolder="Please select"
                    nzDropdownClassName="hide-dropdown"
                    class="w-100"
                  />
                </td>
                <td class="p-2">
                  <span *ngFor="let option of sku.productSKUValues">
                    <span class="variant-name fw-bold"
                      >{{ option.optionName }}:
                    </span>
                    <span class="fst-italic">{{ option.optionValue }} </span>
                  </span>
                </td>
                <td class="p-2">
                  <input
                    nz-input
                    [(ngModel)]="sku.weight"
                    [ngModelOptions]="{ standalone: true }"
                    nzPlaceHolder="Please select"
                    nzDropdownClassName="hide-dropdown"
                    class="w-100"
                  />
                </td>
                <td class="p-2">
                  <input
                    nz-input
                    [(ngModel)]="sku.quantity"
                    [ngModelOptions]="{ standalone: true }"
                    class="w-100"
                  />
                </td>
                <td class="p-2">
                  <input
                    nz-input
                    [(ngModel)]="sku.price"
                    [ngModelOptions]="{ standalone: true }"
                    nzPlaceHolder="Please select"
                    nzDropdownClassName="hide-dropdown"
                    class="w-100"
                  />
                </td>
                <td class="text-center p-2">
                  <h5
                    type="button"
                    nz-icon
                    nzType="delete"
                    [nzTheme]="'twotone'"
                    [nzTwotoneColor]="'#eb2f96'"
                  ></h5>
                </td>
              </tr>
            </tbody>
          </nz-table>
        </div>
      </div>
    </div>
  </div>
  <div *nzModalFooter>
    <button nz-button nzType="primary" type="submit" (click)="onSubmit()">
      Lưu
    </button>
  </div>
</form>
