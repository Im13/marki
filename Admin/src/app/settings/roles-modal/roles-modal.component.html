<form #rolesForm="ngForm" id="rolesForm">
    <div class="form-check" *ngFor="let role of availableRoles">
        <input type="checkbox" class="form-check-input" [checked]="selectedRoles.includes(role)" value="role"
            (change)="updateChecked(role)" [disabled]="role === 'Admin' && username === 'marki'">
        <label>{{role}}</label>
    </div>

    <div *nzModalFooter class=" d-flex flex-row-reverse">
        <button nz-button nzType="primary" type="submit" class="d-flex align-items-center" (click)="updateRoles()">
          <span nz-icon nzType="save"></span>
            <span>LÆ°u</span>
        </button>
      </div>
</form>
