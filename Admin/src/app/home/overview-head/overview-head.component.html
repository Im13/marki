<div class="w-100 h-100">
    <div class="h-100" nz-row>
        <div class="overview-head-date h-100 d-flex align-items-center" nz-col nzSpan="14">

            <nz-range-picker nzSize="small" [(ngModel)]="date" (ngModelChange)="onChange($event)" [nzRanges]="ranges" ngModel></nz-range-picker>
            <br />
        </div>

        <div class="overview-head-date h-100 d-flex align-items-center justify-content-end" nz-col nzSpan="10">
          <button nz-button nzType="default" nzSize="default"  nz-tooltip
          nzTooltipTitle="Tải lại" nzTooltipPlacement="bottom" class="me-2 d-flex align-items-center">
          <span nz-icon nzType="sync"></span>
          Tải lại
        </button>

        <button nz-button nzType="default" nzSize="default"  nz-tooltip
        nzTooltipTitle="Tải lại" nzTooltipPlacement="bottom" class="me-2 d-flex align-items-center">
        <span nz-icon nzType="setting" nzTheme="outline"></span>
        Cấu hình
      </button>
        </div>
    </div>
</div>
