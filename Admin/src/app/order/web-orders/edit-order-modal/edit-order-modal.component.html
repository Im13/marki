<form [formGroup]="editOrderForm" class="h-100 pt-3 px-2">
  <div nz-row>
    <div class="px-2" nz-col nzSpan="15">
      <div class="product-section bg-white p-3">
        <app-list-product-sku [listItems]="listItems"></app-list-product-sku>
      </div>

      <div class="checkout mt-2">
        <app-checkout formGroupName="checkout" [totalSKUsPrice]="subTotal"></app-checkout>
      </div>
    </div>

    <div nz-col nzSpan="9" class="px-2">
      <div class="bg-white p-3 rounded">
        <app-information formGroupName="information"></app-information>
      </div>

      <div class="bg-white p-3 rounded mt-2">
        <app-customer-info formGroupName="customerInfo"></app-customer-info>
      </div>

      <div class="bg-white p-3 rounded mt-2">
        <app-receiver formGroupName="receiverInfo" [provinces]="provinces"></app-receiver>
      </div>

      <div class="bg-white p-3 rounded mt-2">
        <app-delivery formGroupName="deliveryService"></app-delivery>
      </div>
    </div>
  </div>

  <div *nzModalFooter class=" d-flex flex-row-reverse">
    <!-- <button [disabled]="!updateOrderForm.valid" nz-button nzType="primary" type="submit" class="d-flex align-items-center" (click)="submitForm()"> -->
    <button nz-button nzType="primary" type="submit" class="d-flex align-items-center" nz-dropdown [nzDropdownMenu]="actionButtons" (click)="submitForm()">
      <span nz-icon nzType="save"></span>
        <span>Lưu</span>
    </button>

    <nz-dropdown-menu #actionButtons="nzDropdownMenu">
      <ul nz-menu nzSelectable>
        <li nz-menu-item>Tạo trùng lặp</li>
        <li nz-menu-item>Chờ hàng</li>
        <li nz-menu-item>Ưu tiên xuất đơn</li>
        <li nz-menu-item>Xác nhận đơn hàng</li>
        <li nz-menu-item>Đang đóng hàng</li>
        <li nz-menu-item>Chờ chuyển hàng</li>
        <li nz-menu-item>Gửi hàng đi</li>
        <li nz-menu-item>Huỷ đơn</li>
        <li nz-menu-item>Xoá đơn</li>
      </ul>
    </nz-dropdown-menu>
  </div>
</form>
