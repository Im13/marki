<nz-layout>
  <nz-header class="d-flex align-items-center px-2">
    <button nz-button nzType="primary" nzSize="default" (click)="addOrder()" nz-tooltip
      nzTooltipTitle="Thêm đơn hàng mới" nzTooltipPlacement="bottom" class="me-1">
      <span nz-icon nzType="plus"></span>
    </button>

    <button nz-button nzType="primary" nzSize="default" (click)="addOrder()" nz-tooltip
      nzTooltipTitle="In đơn" nzTooltipPlacement="bottom" class="me-1">
      <span nz-icon nzType="printer"></span>
    </button>

    <button nz-button nzType="primary" nzSize="default" (click)="addOrder()" nz-tooltip
      nzTooltipTitle="Xuất excel" nzTooltipPlacement="bottom">
      <span nz-icon nzType="download"></span>
    </button>
  </nz-header>

  <nz-content class="px-2">
    <nz-tabset nzType="card" [nzSize]="'small'" class="h-100">
      <nz-tab nzTitle="Tất cả">
        <ng-template nz-tab>
          <app-all-order class="h-100" [orders]="orders"></app-all-order>
        </ng-template>
      </nz-tab>
      <nz-tab nzTitle="Tab 2">Content of Tab Pane 2</nz-tab>
      <nz-tab nzTitle="Tab 3">Content of Tab Pane 3</nz-tab>
    </nz-tabset>
  </nz-content>
</nz-layout>
