<p class="fs-6 fw-semibold m-0 ps-1">Sản phẩm</p>

<div class="product-search mt-3">
  <div nz-row>
    <div nz-col class="d-flex align-items-center w-100" nzSpan="5">
      <nz-segmented [nzOptions]="options" (nzValueChange)="handleIndexChange($event)"></nz-segmented>
    </div>

    <div nz-col class="d-flex align-items-center" nzSpan="19">
      <input nz-input placeholder="Tìm sản phẩm..." [nzAutocomplete]="auto" [(ngModel)]="searchText" (input)="search($event)"/>

      <nz-autocomplete #auto [nzBackfill]="false" (selectionChange)="selectProduct($event)">
        <nz-auto-option *ngFor="let item of listFilterSkus" [nzValue]="item">
          <div class="product-option w-100 d-flex flex-row py-2">
            <img [src]="item.imageUrl" width="80" height="80" class="me-2"/>
            <div class="info mb-1">
              <div class="title mb-1 fw-semibold">{{ item.productName }}</div>
              <div class="sub-info mb-1">
                <span class="tag me-2">{{ item.sku }}</span>
                <span class="color">Màu sắc: {{ item.productName }}</span>
              </div>
              <div class="price">{{ item.price | currency:'VND':'symbol' }}</div>
            </div>
          </div>
        </nz-auto-option>
      </nz-autocomplete>
    </div>
  </div>


  <div nz-row>
    <div class="selected-product-list mt-3 p-2 w-100">
      <nz-empty *ngIf="listSkus.length <= 0; else listSelectedProductsBlock"
        nzNotFoundContent="Giỏ hàng trống"></nz-empty>

      <ng-template #listSelectedProductsBlock>
        <div class="product-control d-flex align-items-center" nz-row>
          <div nz-col nzSpan="5" class="fw-semibold">
            Số lượng sản phẩm: {{ listSkus.length }}
          </div>
        </div>

        <div class="list-products mt-2 p-1">
          <div *ngFor="let sku of listSkus" class="product py-2 bg-white mb-2 px-1" nz-row>
            <div nz-col nzSpan="2" class="d-flex justify-content-center">
              <img *ngIf="sku.imageUrl !== ''; else noImageBlock" nz-image width="60px" height="60px"
                [src]="sku.imageUrl" />

              <ng-template #noImageBlock>
                <img nz-image width="60px" height="60px" src="../../../../assets/images/no_image.jpg" />
              </ng-template>
            </div>

            <div nz-col nzSpan="22" class="ps-2 p-1 d-flex flex-column justify-content-between">
              <div class="product-name fw-semibold d-flex justify-content-between mb-2">
                <span class="product-name-name">
                  {{ sku.productName }}
                </span>

                <button nz-button nzType="default" nzSize="small" nzDanger><span nz-icon nzType="close"
                    nzTheme="outline" (click)="onRemoveSKU(sku)"></span></button>
              </div>
              <div class="product-info d-flex justify-content-between mb-1">
                <div class="product-sku-name">
                  <span class="me-1" *ngFor="let value of sku.productSKUValues">{{ value.optionName }}: {{
                    value.optionValue }}</span>
                  <span class="product-weight" nz-typography><strong>{{ sku.weight }}g</strong></span>
                </div>
                <div class="product-price m-0" nz-typography>
                  <strong>{{ sku.price | thousandSeparator }} x 1</strong>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
