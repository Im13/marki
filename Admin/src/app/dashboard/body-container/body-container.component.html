<div nz-row>
  <div nz-col nzSpan="18">
    <div nz-row>
      <div nz-col nzSpan="12" class="border info-block p-2">
        <div class=" d-flex align-items-center p-2">
          <h5 class="m-0 me-2" nz-icon nzType="dollar-circle" [nzTheme]="'twotone'" [nzTwotoneColor]="'#52c41a'"></h5>
          <h5 class="m-0" nz-typography>DOANH THU</h5>
        </div>

        <div nz-row class="p-2">
          <div nz-col nzSpan="12">
            <div>Tổng doanh thu</div>
            <div class="mt-2">
              <h4 class="txt-success">{{ revenueSummary.totalRevenue | thousandSeparator}} đ</h4>
            </div>

            <div class="d-flex align-items-center">
              <span nz-icon nzType="arrow-up" nzTheme="outline" class="me-1 text-success"></span>
              <span class="txt-success">1,18%</span>
            </div>
          </div>

          <div nz-col nzSpan="12">
            <div>Tổng số đơn</div>
            <div class="mt-2">
              <h4 class="txt-danger">{{ revenueSummary.totalOrders | thousandSeparator}}</h4>
            </div>

            <div class="d-flex align-items-center">
              <span nz-icon nzType="arrow-down" nzTheme="outline" class="me-1 txt-danger"></span>
              <span class="txt-danger">1,18%</span>
            </div>
          </div>
        </div>
      </div>

      <div nz-col nzSpan="12" class="border info-block p-2">
        <div class=" d-flex align-items-center p-2">
          <h5 class="m-0 me-2" nz-icon nzType="interaction" [nzTheme]="'twotone'" [nzTwotoneColor]="'#eb2f96'"></h5>
          <h5 class="m-0" nz-typography>ĐƠN HOÀN</h5>
        </div>

        <div nz-row class="p-2">
          <div nz-col nzSpan="12">
            <div>Tổng tiền</div>
            <div class="mt-2">
              <h4 class="txt-danger">0 đ</h4>
            </div>

            <div class="d-flex align-items-center">
              <span nz-icon nzType="arrow-up" nzTheme="outline" class="me-1 text-danger"></span>
              <span class="txt-danger">0%</span>
            </div>
          </div>

          <div nz-col nzSpan="12">
            <div>Tổng số đơn</div>
            <div class="mt-2">
              <h4 class="txt-danger">0</h4>
            </div>

            <div class="d-flex align-items-center">
              <span nz-icon nzType="arrow-down" nzTheme="outline" class="me-1 txt-danger"></span>
              <span class="txt-danger">0%</span>
            </div>
          </div>
        </div>
      </div>

      <div nz-col nzSpan="24" class="border info-block p-2 mt-2">
        <app-overview-chart></app-overview-chart>
      </div>

      <div nz-col nzSpan="24" class="border info-block p-2 mt-2">
        <app-order-resources></app-order-resources>
      </div>
    </div>
  </div>

  <div class="ps-2" nz-col nzSpan="6">
    <app-side-notification></app-side-notification>
  </div>
</div>
